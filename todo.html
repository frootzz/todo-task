<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Todo Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: rgb(6, 158, 163); padding: 30px; border-radius: 20px; }
    h2 { text-align: center; color: rgb(7, 90, 158); }
    input, textarea, select, button { width: 100%; padding: 10px; margin: 8px 0; }
    .task { display: flex; justify-content: space-between; margin-top: 10px; background: #01c45f; padding: 10px; border-radius: 6px; }
    .task.completed { text-decoration: line-through; color: rgb(94, 0, 0); background: #a10303; }
    .hidden { display: none; }
    button.small-btn { width: auto; padding: 5px 10px; margin-left: 5px; }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- TODO PAGE -->
  <div id="todoPage" class="container hidden">
    <h2>Todo Task Manager</h2>
    <input type="text" id="title" placeholder="Task Title" />
    <textarea id="description" rows="2" placeholder="Description"></textarea>
    <input type="date" id="dueDate" />
    <select id="priority">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
    <button onclick="addTask()">Add Task</button>

    <div id="taskList"></div>
  </div>

  <script>
    // Login Function
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === "tamil" && pass === "1234") {
        alert("Login Successful!");
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('todoPage').classList.remove('hidden');
      } else {
        alert("Invalid username or password.");
      }
    }

    // Task Functions
    let tasks = [];

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;

      if (!title || !dueDate) {
        alert("Title and Due Date are required");
        return;
      }

      const task = {
        id: Date.now(),
        title,
        description,
        dueDate,
        priority,
        completed: false
      };

      tasks.push(task);
      renderTasks();
      clearForm();
    }

    function clearForm() {
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('priority').value = 'Medium';
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      if (tasks.length === 0) {
        list.innerHTML = '<p>No tasks yet.</p>';
        return;
      }

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');
        div.innerHTML = `
          <div>
            <strong>${task.title}</strong> - ${task.priority}<br>
            <small>Due: ${task.dueDate}</small><br>
            ${task.description}
          </div>
          <div>
            <button class="small-btn" onclick="toggleComplete(${task.id})">âœ”</button>
            <button class="small-btn" onclick="deleteTask(${task.id})">ðŸ—‘</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      task.completed = !task.completed;
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }
  </script>
</body>
</html>
